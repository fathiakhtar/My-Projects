 <head>
  <title> Penebak Angka </title>
  <meta charset="utf-8">
 <head>
 <body>
 <script>
    let i = true;
    while( i ) {
        alert("Pikirkan sebuah angka (bebas),angka ini yang akan saya tebak jadi harap diingat sampai akhir atau catat agar tidak lupa");
        alert("Jumlahkan Angka tersebut dengan 2, Klik Ok Jika Sudah");
        alert("Kalikan Hasil Penjumlahan Tadi Dengan 2, klik Ok Jika sudah");
        alert("Kurangi Hasil Perkalian Tadi dengan 2, Klik Ok Jika Sudah");
        alert("bagi Hasil Penguragan tadi dengan 2, Klik Ok jika sudah");
        alert("kurangi Hasil Pembagian tadi dengan 4, Klik Ok jika sudah");
        
        let r = true;
        while ( r ) {
            var user = parseInt(prompt("Berapa Hasil Akhirnya?"));             
            if (user > 0 || user < 0) {
                var jumlah = user+3;
                alert("angka yang kamu pikirkan pertama kali adalah "+ jumlah + ".\nJika Salah, kemungkinan kamu ada kesalahan menghitung sebelumnya atau kamu lupa angka yang pertama kali kamu pilih");
            } else {
                alert("Harap Masukan Hasil Akhir");
            }
            a = confirm("Mau Coba Lagi?")
            if (a === false) {
                r = false;
                i = false;
            } else {
                r = false;
            }
            
        }
    }

 </script>
